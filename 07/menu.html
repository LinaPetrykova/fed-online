<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div class="container">
        <button>
            <img src="img/heroicons-solid_menu-alt-2.png" alt="menu button">
        </button>
        <h1 class="title">
            Menu
        </h1>
        <form class="search" action="">
            <input placeholder="Search food here" type="text">
        </form>

        <div class="menu-items">

            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image 4.png" alt="">
                </div>
                <h4 class="position-title">
                    Food
                </h4>
            </div>


            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_tropical-drink.png" alt="">
                </div>
                <h4 class="position-title">
                    Drinks
                </h4>
            </div>


            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_ice-cream.png" alt="">
                </div>
                <h4 class="position-title">
                    Dessert
                </h4>
            </div>
        </div>


        <div class="table-content">
            <h1>Burger</h1>
        </div>



        <div class="menu-eat">
            <div class="position-eat">
                <img src="img/5882482de81acb96424ffaac 1.png" alt="">
            </div>
            <div class="eat-description">
                
                <h4 class="title-eat"> Big Mac</h4>
                <h4 class="cena-position">Rs 240</h4>
            </div>
        </div>



        <div class="menu-eat">
            <div class="position-eat">
                <img src="img/590607a10cbeef0acff9a646 1.png" alt="">
            </div>
            <div class="eat-description">
                <h4 class="title-eat"> Big Mac</h4>
                <h4 class="cena-position">Rs 240</h4>
            </div>
        </div>


        <div class="menu-eat">
            <div class="position-eat">
                <img width="60" height="70" src="img/58824b29e81acb96424ffab8 1.png" alt="">

            </div>
            <div class="eat-description">
                <h4 class="title-eat"> Big Mac</h4>
                <h4 class="cena-position">Rs 240</h4>
            </div>
        </div>
    </div>

</body>

</html>
